name: Build and Upload (MinGW)

on:
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.build_type }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - build_type: static
            cmake_shared: OFF
          - build_type: shared
            cmake_shared: ON

    steps:
    - uses: actions/checkout@v4

    - name: Checkout Ogg
      uses: actions/checkout@v4
      with:
        repository: xiph/ogg
        path: ogg-dep

    - name: Install MinGW-w64 and Ninja
      run: |
        sudo apt-get update
        sudo apt-get install -y mingw-w64 cmake ninja-build nasm

    - name: Build and Install Ogg
      run: |
        cmake -S ogg-dep -B build-ogg \
          -G Ninja \
          -DCMAKE_SYSTEM_NAME=Windows \
          -DCMAKE_C_COMPILER=x86_64-w64-mingw32-gcc \
          -DCMAKE_RC_COMPILER=x86_64-w64-mingw32-windres \
          -DCMAKE_INSTALL_PREFIX=$(pwd)/install \
          -DBUILD_SHARED_LIBS=${{ matrix.cmake_shared }}
        cmake --build build-ogg
        cmake --install build-ogg

    - name: Configure FLAC
      run: |
        cmake -S . -B build \
          -G Ninja \
          -DCMAKE_SYSTEM_NAME=Windows \
          -DCMAKE_C_COMPILER=x86_64-w64-mingw32-gcc \
          -DCMAKE_CXX_COMPILER=x86_64-w64-mingw32-g++ \
          -DCMAKE_RC_COMPILER=x86_64-w64-mingw32-windres \
          -DCMAKE_INSTALL_PREFIX=$(pwd)/install \
          -DCMAKE_PREFIX_PATH=$(pwd)/install \
          -DBUILD_SHARED_LIBS=${{ matrix.cmake_shared }} \
          -DWITH_OGG=ON

    - name: Build FLAC
      run: cmake --build build

    - name: Install FLAC
      run: cmake --install build

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: flac-windows-x64-${{ matrix.build_type }}
        path: install/
