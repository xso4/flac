name: Linux MinGW Build

on:
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.arch }} ${{ matrix.lib_type }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, i686]
        lib_type: [static, shared]
        include:
          - arch: x86_64
            compiler_prefix: x86_64-w64-mingw32
          - arch: i686
            compiler_prefix: i686-w64-mingw32
          - lib_type: static
            shared_flag: OFF
          - lib_type: shared
            shared_flag: ON

    steps:
    - uses: actions/checkout@v4
    
    - name: Checkout Ogg
      uses: actions/checkout@v4
      with:
        repository: xiph/ogg
        path: ogg

    - name: Install MinGW
      run: |
        sudo apt-get update
        sudo apt-get install -y mingw-w64 cmake ninja-build

    - name: Configure CMake
      run: |
        cmake -S . -B build \
          -G Ninja \
          -DCMAKE_SYSTEM_NAME=Windows \
          -DCMAKE_C_COMPILER=${{ matrix.compiler_prefix }}-gcc \
          -DCMAKE_CXX_COMPILER=${{ matrix.compiler_prefix }}-g++ \
          -DCMAKE_RC_COMPILER=${{ matrix.compiler_prefix }}-windres \
          -DBUILD_SHARED_LIBS=${{ matrix.shared_flag }} \
          -DCMAKE_INSTALL_PREFIX=install \
          -DWITH_OGG=ON

    - name: Build
      run: cmake --build build

    - name: Install
      run: cmake --install build

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: flac-${{ matrix.arch }}-${{ matrix.lib_type }}
        path: install
